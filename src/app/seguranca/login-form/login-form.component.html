<div class="container" style="max-width: 400px; margin: auto">
  <p-card header="Login" [style]="{width: '360px'}">
    <form autocomplete="off" #f="ngForm">
      <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <input pInputText type="email" name="usuario" placeholder="E-mail"
              ngModel required #usuario>
          </div>
          <div class="ui-g-12">
            <input pInputText type="password" name="senha" placeholder="Senha"
              ngModel required #senha>
          </div>
          <div class="ui-g-12">
            <button pButton type="submit" label="Login" [disabled]="!f.valid"
              (click)="login(usuario.value, senha.value); senha.value = '';"></button>
          </div>
          <div class="ui-g-12">
            <p-progressBar mode="indeterminate" [style]="{'height': '6px'}" *ngIf="processando"></p-progressBar>
          </div>
          <div class="ui-g-12">
            <p>Se nÃ£o estas registrado ainda deves registrar depois fazer login</p>
          </div>
          <div class="ui-g-12">
            <button pButton type="button" label="Registrar" routerLink="/user/registrar"></button>
          </div>
      </div>
    </form>
  </p-card>
</div>
